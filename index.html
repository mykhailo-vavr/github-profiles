<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="plugins/modal/modal.css" />
    <title>Github Profiles</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header-title">Github Profiles</h1>
        <img src="img/favicon.png" alt="icon" class="header-logo" />
      </div>
    </header>

    <section class="search">
      <div class="container">
        <input
          type="text"
          class="search-input"
          placeholder="Nickname..."
        />
      </div>
    </section>
    <section class="profiles">
      <div class="container">
        <div class="profiles-msg_area"></div>
        <div class="profiles-cards_container"></div>
        <div id="preloader" class="hide"></div>
      </div>
    </section>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
